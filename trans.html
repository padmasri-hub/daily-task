<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .trn{
        margin-right: 20px;
        height: 200px;
        width:200px;
        background-color: brown;
        border-color: darkblue;
        border-style: groove;
        transition-duration: 2s;
        transition-delay: 3s;
        transition-timing-function: linear(0 0%, 0.74 58.09%);
        transform: height 2s width 2s,transform 2s;
    
     }
     .trn:hover{
        background-image:url(tea.png);
        width:500px;
        transform: rotate(160deg);
     }
    </style>
</head>
<body>
    <div class="trn"></div>
</body>
</html>
